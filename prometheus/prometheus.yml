global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'system-monitoring'

rule_files:
  - "alert.rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # Node Exporter
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
  
  # cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
  
  # API Service
  - job_name: 'api'
    static_configs:
      - targets: ['api:3000']
  
  # Web Dashboard
  - job_name: 'web'
    static_configs:
      - targets: ['web:3001']
  
  # Blackbox exporter (for HTTP checks)
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://web:3001/health
        - http://api:3000/health
        - http://grafana:3000
        - http://prometheus:9090
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
